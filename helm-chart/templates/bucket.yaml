---
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: InfrastructureDefinition
metadata:
  name: buckets.storage.example.org
spec:
  connectionSecretKeys:
    - host
    - secretKey
    - accessKey
    - bucketName
  crdSpecTemplate:
    group: storage.example.org
    version: v1alpha1
    names:
      kind: Bucket
      listKind: BucketList
      plural: buckets
      singular: bucket
    validation:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  name:
                    type: string
                required:
                  - name
            required:
              - parameters
---
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: InfrastructurePublication
metadata:
  name: buckets.storage.example.org
spec:
  infrastructureDefinitionRef:
    name: buckets.storage.example.org
---
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: Composition
metadata:
  name: buckets.aws.storage.example.org
  labels:
    provider: aws
    guide: quickstart
spec:
  writeConnectionSecretsToNamespace: crossplane-system
  reclaimPolicy: Delete
  from:
    apiVersion: storage.example.org/v1alpha1
    kind: Bucket
  to:
    - base:
        apiVersion: storage.aws.crossplane.io/v1alpha3
        kind: S3Bucket
        spec:
          localPermission: ReadWrite
          region: us-east-2
          cannedACL: private
          writeConnectionSecretToRef:
            namespace: crossplane-system
          providerRef:
            name: aws-provider
          reclaimPolicy: Delete
      patches:
        - fromFieldPath: "metadata.uid"
          toFieldPath: "spec.writeConnectionSecretToRef.name"
          transforms:
            - type: string
              string:
                fmt: "%s-bucket"
        - fromFieldPath: "spec.parameters.name"
          toFieldPath: "metadata.name"
      connectionDetails:
        - name: host
          fromConnectionSecretKey: endpoint
        - name: accessKey
          fromConnectionSecretKey: username
        - name: secretKey
          fromConnectionSecretKey: password
        - name: bucketName
          value: "s3bucket-test-quay.krish.redhat.com"
---
apiVersion: storage.example.org/v1alpha1
kind: BucketRequirement
metadata:
  name: s3bucket-test-quay.krish.redhat.com
  namespace: default
spec:
  parameters:
    name: s3bucket-test-quay.krish.redhat.com
  compositionSelector:
    matchLabels:
      provider: aws
  writeConnectionSecretToRef:
    name: bucket-conn
    namespace: default
---
apiVersion: storage.aws.crossplane.io/v1alpha3
kind: S3BucketPolicy
metadata:
  name: bucketpolicy
spec:
  forProvider:
    Statement:
      - Action:
          - s3:ListBucket
          - s3:GetBucketLocation
          - s3:ListBucketMultipartUploads
          - s3:PutBucketCORS
        Effect: Allow
        Principal:
          AllowAnon: true
        Resource:
          - s3bucket-test-quay.krish.redhat.com
    Version: '2012-10-17'
    name: aws-provider
  bucketNameSelector: 
    matchLabels:
      demo: test
  reclaimPolicy: Delete
  providerRef:
    name: aws-provider